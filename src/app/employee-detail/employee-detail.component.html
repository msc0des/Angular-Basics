
<h2>Employee Detail From Google Firebase</h2>
<ul (click)="onSelect(emp)" [class.selected]="isselected(emp)" *ngFor="let emp of employees">
  <a class="badge">{{emp.id}}-{{emp.name}}-{{emp.age}}</a>
</ul>
<h2>{{errmsg}}</h2>
